<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css
">

    <link th:href="@{/styles/carousel.css}" rel="stylesheet">
    <title>Projekt Łukasz Kręski i Rafał Biernacki</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Projekt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/show}">Przegląd</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Publikacje
                    <span class="sr-only">(current)</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/showAddPublication}">Dodaj </a>
                    <a class="dropdown-item" href="#">Edytuj</a>
                    <a class="dropdown-item" href="#">Pobierz</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<body style=" align: center;" >

<!-- ======= Hero Section ======= -->
<section   style="margin-top: 30px;  align: center;  ">
    <form class="md-form" style="align: center;">
        <div class="container" style=" display: table; table-layout:fixed; align: center;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tytuł</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Data publikacji</th>
                                <th scope="col">Akcje</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pub : ${all}" >
                                <th scope="row" th:text="${pub.publicationID}">1</th>
                                <td th:text="${pub.title}">Bootstrap 4 CDN and Starter Template</td>
                                <td th:text="${pub.author}">Cristina</td>
                                <td th:text="${pub.publicationDate}">2.846</td>
                                <td>
                                    <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                                    <button type="button" class="btn btn-success" th:onclick="|window.location.href='@{/editPublication(param=${pub.publicationID})}'|"><i class="fas fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger" th:onclick="|window.location.href='@{/deletePublication(param=${pub.publicationID})}'|"><i class="far fa-trash-alt"></i></button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </form>
</section><!-- End Hero -->
</body>
</html>
